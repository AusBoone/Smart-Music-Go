<h1>Search Results</h1>
<div class="results">
{{range .}}
    <div class="track">
        {{if gt (len .Album.Images) 0}}
        <img src="{{(index .Album.Images 0).URL}}" alt="Album art">
        {{end}}
        <p class="name">{{.Name}}</p>
        <p class="artist">{{(index .Artists 0).Name}}</p>
    </div>
{{end}}
</div>
